<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>팝빌 테스트</title>
</head>
<body>
<h1>팝빌 전자세금계산서 발행 테스트</h1>
<br>
<form id="registIssueForm" action="{{SERVER_URL}}registIssue" method="POST">

    <label for="totalAmount">공급대가(공급가액+부가가치세):</label>
    <input id="totalAmount" name="totalAmount" type="text"><br><br>

    <label for="invoiceeCorpNum">공급받는자 사업자번호 10자리 (숫자만 입력):</label>
    <input id="invoiceeCorpNum" name="invoiceeCorpNum" type="text"><br><br>

    <label for="invoiceeCorpName">공급받는자 상호:</label>
    <input id="invoiceeCorpName" name="invoiceeCorpName" type="text"><br><br>

    <label for="invoiceeCEOName">공급받는자 대표자 성명:</label>
    <input id="invoiceeCEOName" name="invoiceeCEOName" type="text"><br><br>

    <input type="submit" value="전송">
</form>
</body>
</html>
